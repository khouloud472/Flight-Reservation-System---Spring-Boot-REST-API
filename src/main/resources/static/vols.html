<!DOCTYPE html>
<html>
<head>
    <title>Gestion des Vols</title>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .nav { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .nav button { 
            padding: 12px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .nav button:hover { 
            background: #45a049; 
            transform: translateY(-2px);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section { 
            margin-bottom: 40px; 
            padding: 25px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            background: #fafafa;
        }
        h2 { 
            color: #4CAF50; 
            margin-top: 0;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .form-group { 
            margin-bottom: 20px; 
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        label { 
            font-weight: bold; 
            color: #555;
            min-width: 180px;
        }
        input { 
            padding: 12px; 
            width: 300px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button { 
            padding: 12px 25px; 
            margin: 5px; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover { 
            background: #45a049; 
            transform: translateY(-2px);
        }
        button.delete { background: #f44336; }
        button.delete:hover { background: #da190b; }
        button.warning { background: #ff9800; }
        button.warning:hover { background: #e68900; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 15px; 
            text-align: left; 
        }
        th { 
            background-color: #4CAF50; 
            color: white; 
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .message { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 6px; 
            display: none;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { 
            text-align: center; 
            padding: 20px; 
            font-style: italic; 
            color: #666;
            display: none;
        }
        @media (max-width: 768px) {
            .form-group { flex-direction: column; align-items: flex-start; }
            input { width: 100%; }
            .nav { flex-direction: column; }
            .nav button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Syst√®me de Gestion des Vols</h1>
        
        <div class="nav">
            <button onclick="window.location.href='vols.html'">‚úàÔ∏è Gestion des Vols</button>
            <button onclick="window.location.href='reservations.html'">üìã Gestion des R√©servations</button>
            <button onclick="window.location.href='/swagger-ui.html'">üìö Documentation API</button>
            <button onclick="window.location.href='/h2-console'" style="background: #9C27B0;">üóÑÔ∏è Base de donn√©es H2</button>
        </div>

        <!-- Message de statut -->
        <div id="message" class="message"></div>

        <!-- Section Ajouter un vol -->
        <div class="section">
            <h2>‚ûï Ajouter un Nouveau Vol</h2>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Ex: Paris">
            </div>
            <div class="form-group">
                <label for="depart">Ville de d√©part:</label>
                <input type="text" id="depart" placeholder="Ex: Lyon">
            </div>
            <div class="form-group">
                <label for="dateDepart">Date de d√©part:</label>
                <input type="text" id="dateDepart" placeholder="Ex: 2024-01-15">
            </div>
            <div class="form-group">
                <label for="placesDisponibles">Places disponibles:</label>
                <input type="number" id="placesDisponibles" placeholder="Ex: 150" min="1">
            </div>
            <button onclick="ajouterVol()">‚úÖ Ajouter le Vol</button>
        </div>

        <!-- Section Liste des vols -->
        <div class="section">
            <h2>üìã Liste des Vols Disponibles</h2>
            <button onclick="chargerVols()">üîÑ Actualiser la Liste</button>
            
            <div id="loading" class="loading">Chargement des vols en cours...</div>
            
            <table id="volsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Destination</th>
                        <th>D√©part</th>
                        <th>Date</th>
                        <th>Places Restantes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="volsBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px; color: #666;">
                            Chargement des donn√©es...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Afficher un message
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = isError ? 'message error' : 'message success';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Charger les vols au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page de gestion des vols charg√©e');
            chargerVols();
        });

        // Charger tous les vols depuis l'API
        async function chargerVols() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                console.log('üì° Appel de l\'API /api/vols...');
                const response = await fetch('/api/vols');
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}`);
                }
                
                const vols = await response.json();
                console.log(`‚úÖ ${vols.length} vols charg√©s`, vols);
                
                afficherVols(vols);
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showMessage('‚ùå Impossible de charger les vols: ' + error.message, true);
                document.getElementById('volsBody').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: red; padding: 30px;">
                            ‚ùå Erreur de chargement: ${error.message}
                        </td>
                    </tr>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Afficher les vols dans le tableau
        function afficherVols(vols) {
            const tbody = document.getElementById('volsBody');
            
            if (vols.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px; color: #666;">
                            üì≠ Aucun vol disponible
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = vols.map(vol => `
                <tr>
                    <td><strong>${vol.id}</strong></td>
                    <td>üåç ${vol.destination}</td>
                    <td>üõ´ ${vol.depart}</td>
                    <td>üìÖ ${vol.dateDepart}</td>
                    <td>
                        <span style="font-weight: bold; color: ${vol.placesDisponibles > 10 ? '#4CAF50' : '#ff9800'}">
                            ${vol.placesDisponibles} places
                        </span>
                    </td>
                    <td>
                        <button class="warning" onclick="voirReservations(${vol.id})">
                            üìñ Voir r√©servations
                        </button>
                        <button class="delete" onclick="supprimerVol(${vol.id})">
                            üóëÔ∏è Supprimer
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Ajouter un nouveau vol
        async function ajouterVol() {
            const destination = document.getElementById('destination').value.trim();
            const depart = document.getElementById('depart').value.trim();
            const dateDepart = document.getElementById('dateDepart').value.trim();
            const placesDisponibles = document.getElementById('placesDisponibles').value;

            // Validation
            if (!destination || !depart || !dateDepart || !placesDisponibles) {
                showMessage('‚ùå Veuillez remplir tous les champs', true);
                return;
            }

            if (parseInt(placesDisponibles) <= 0) {
                showMessage('‚ùå Le nombre de places doit √™tre sup√©rieur √† 0', true);
                return;
            }

            const nouveauVol = {
                destination: destination,
                depart: depart,
                dateDepart: dateDepart,
                placesDisponibles: parseInt(placesDisponibles)
            };

            console.log('üì§ Envoi du nouveau vol:', nouveauVol);

            try {
                const response = await fetch('/api/vols', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nouveauVol)
                });

                if (response.ok) {
                    showMessage('‚úÖ Vol ajout√© avec succ√®s !');
                    
                    // R√©initialiser le formulaire
                    document.getElementById('destination').value = '';
                    document.getElementById('depart').value = '';
                    document.getElementById('dateDepart').value = '';
                    document.getElementById('placesDisponibles').value = '';
                    
                    // Recharger la liste
                    chargerVols();
                    
                } else {
                    const errorText = await response.text();
                    showMessage('‚ùå Erreur: ' + errorText, true);
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showMessage('‚ùå Erreur r√©seau: ' + error.message, true);
            }
        }

        // Supprimer un vol
        async function supprimerVol(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce vol ?\nCette action supprimera √©galement toutes les r√©servations associ√©es.')) {
                return;
            }

            try {
                const response = await fetch(`/api/vols/${id}`, { 
                    method: 'DELETE' 
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Vol supprim√© avec succ√®s !');
                    chargerVols();
                } else {
                    showMessage('‚ùå Erreur lors de la suppression du vol', true);
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showMessage('‚ùå Erreur: ' + error.message, true);
            }
        }

        // Voir les r√©servations d'un vol
        function voirReservations(volId) {
            window.location.href = `reservations.html?volId=${volId}`;
        }

        // Test de l'API au chargement
        async function testerAPI() {
            try {
                const response = await fetch('/api/vols/test');
                if (response.ok) {
                    console.log('‚úÖ API test endpoint fonctionne');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è API test endpoint non disponible');
            }
        }

        // Tester l'API au chargement
        testerAPI();
    </script>
</body>
</html>
